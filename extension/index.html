<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="api.js"></script>
    <title> Weather extentsion </title>
  </head>
  <body>
    <div id="containter" class="con">
      <div class="WeatherIcon">
          <img class="ic" id="icon" src="" alt="icon">
          <p id="description"></p>
          <p id="humidity"></p>
          <p id="windspeed"></p>
      </div>
      <div class="Degrees">
        <h2 id="cityname"> </h2>
        <h1 class='degree' id="deg"></h1>
        <h3 id="minmax"></h3>
      </div>
      <div id="Done" class="DayOne">

        <img id="dayoneicon" src="" alt="icon">
        <h4 id="dayonetemp"></h4>

      </div>
      <div id="Dtwo" class="DayTwo">
        <img id="daytwoicon" src="" alt="icon">
        <h4 id="daytwotemp"></h4>
      </div>
      <div id="Dthree" class="DayThree">
        <img id="daythreeicon" src="" alt="icon">
        <h4 id="daythreetemp"></h4>
      </div>
      <div id="Dfour" class="DayFour">
        <img id="dayfouricon" src="" alt="icon">
        <h4 id="dayfourtemp"></h4>
      </div>
      <div id="Dfive" class="DayFive">
        <img id="dayfiveicon" src="" alt="icon">
        <h4 id="dayfivetemp"></h4>
      </div>
    </div>


  </body>
</html>
